<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedAuth - Prescription Verification</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
        }
        .drop-zone {
            border: 2px dashed #cbd5e1;
            transition: all 0.3s ease;
        }
        .drop-zone.dragover {
            border-color: #3b82f6;
            background-color: #eff6ff;
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <header class="text-center mb-12">
            <h1 class="text-4xl font-bold text-gray-900 mb-2">MedAuth</h1>
            <p class="text-lg text-gray-600">AI-Powered Prescription Verification System</p>
        </header>

        <!-- Main Content -->
        <div class="max-w-3xl mx-auto">
            <!-- Upload Section -->
            <div class="bg-white rounded-lg shadow-lg p-6 mb-8">
                <div id="dropZone" class="drop-zone rounded-lg p-8 text-center cursor-pointer">
                    <div class="space-y-4">
                        <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48">
                            <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        <div class="text-gray-600">
                            <p class="text-lg font-medium">Drag and drop your prescription here</p>
                            <p class="text-sm">or</p>
                            <button id="browseButton" class="mt-2 px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors">
                                Browse Files
                            </button>
                        </div>
                        <input type="file" id="fileInput" class="hidden" accept=".pdf,.jpg,.jpeg,.png,.gif,.bmp,.tiff,.webp">
                    </div>
                </div>
            </div>

            <!-- Results Section -->
            <div id="results" class="hidden space-y-6">
                <!-- Doctor Verification -->
                <div class="bg-white rounded-lg shadow-lg p-6 fade-in">
                    <h2 class="text-xl font-semibold text-gray-900 mb-4">Doctor Verification</h2>
                    <div id="doctorVerification" class="space-y-2"></div>
                </div>

                <!-- Document Analysis -->
                <div class="bg-white rounded-lg shadow-lg p-6 fade-in">
                    <h2 class="text-xl font-semibold text-gray-900 mb-4">Document Analysis</h2>
                    <div id="documentAnalysis" class="space-y-2"></div>
                </div>

                <!-- Medication Analysis -->
                <div class="bg-white rounded-lg shadow-lg p-6 fade-in">
                    <h2 class="text-xl font-semibold text-gray-900 mb-4">Medication Analysis</h2>
                    <div id="medicationAnalysis" class="space-y-2"></div>
                </div>
            </div>

            <!-- Loading Indicator -->
            <div id="loading" class="hidden">
                <div class="flex items-center justify-center space-x-2">
                    <div class="w-4 h-4 bg-blue-600 rounded-full animate-bounce"></div>
                    <div class="w-4 h-4 bg-blue-600 rounded-full animate-bounce" style="animation-delay: 0.2s"></div>
                    <div class="w-4 h-4 bg-blue-600 rounded-full animate-bounce" style="animation-delay: 0.4s"></div>
                </div>
                <p class="text-center text-gray-600 mt-4">Analyzing prescription...</p>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
